# インスタンス名
name:

# インスタンスの紹介
description:

# サーバーのメンテナ情報
maintainer:
  # メンテナの名前
  name:

  # メンテナの連絡先(URLかmailto形式のURL)
  url:

  # レポジトリのURL
  repository_url:

  # フィードバックのURL(issueなど)
  feedback_url:

# (Misskeyを動かす)URL
url:

# 待受ポート
port:

# TLSの設定(利用しない場合はフィールドごと削除してください)
https:
  # 証明書のパス...
  key:
  cert:

# MongoDBの設定
mongodb:
  host: localhost
  port: 27017
  db: misskey
  user:
  pass:

# Redisの設定
redis:
  host: localhost
  port: 6379
  pass:

# reCAPTCHAの設定
recaptcha:
  site_key:
  secret_key:

# ServiceWorkerの設定
sw:
  # VAPIDの公開鍵
  public_key:

  # VAPIDの秘密鍵
  private_key:

# Google Maps API
google_maps_api_key:

# Twitterインテグレーションの設定(利用しない場合は省略可能)
twitter:
  # インテグレーション用アプリのコンシューマーキー
  consumer_key:

  # インテグレーション用アプリのコンシューマーシークレット
  consumer_secret:

# true にすると、リモートのファイルをキャッシュしなくなります(直リンクします)。
# ストレージ容量を節約することができますが、「リモートメディアを表示しない」設定をオンにしているユーザーは、リモートの画像などは見えなくなります。
preventCache: false
