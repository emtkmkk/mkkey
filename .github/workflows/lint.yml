name: Lint

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  lint:
    strategy:
      matrix:
        workspace:
        - backend
        - client
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'yarn'
    - run: corepack enable
    - run: yarn install
    - run: yarn workspaces ${{ matrix.workspace }} lint
