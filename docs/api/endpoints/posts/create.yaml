endpoint: "posts/create"

desc:
  ja: "投稿します。"
  en: "Compose new post."

params:
  - name: "text"
    type: "string"
    required: true
    desc:
      ja: "投稿の本文"
      en: "Text of a post"
  - name: "media_ids"
    type: "id(DriveFile)[]"
    required: false
    desc:
      ja: "添付するメディア"
      en: "Media you want to attach"
  - name: "reply_id"
    type: "id(Post)"
    required: false
    desc:
      ja: "返信する投稿"
      en: "A post you want to reply"
  - name: "repost_id"
    type: "id(Post)"
    required: false
    desc:
      ja: "引用する投稿"
      en: "A post you want to quote"
  - name: "poll"
    type: "object(poll)"
    required: false
    desc:
      ja: "投票"
      en: "A poll"

paramDefs:
  poll:
    - name: "choices"
      type: "string[]"
      required: true
      desc:
        ja: "投票の選択肢"
        en: "Choices of a poll"

res:
  - name: "created_post"
    type: "entity(Post)"
    desc:
      ja: "作成した投稿"
      en: "A post that created"
