  title: "もこきーの使い方"
  step1_1: "もこきーへようこそ！"
  step1_2: "来てくれてありがとうございます。使い始める前に、いくつか設定を済ませましょう。すぐできますよ！\n（無視して閉じる事が出来ますが、完了するまで毎回チュートリアルが表示され続けます）"
  step2_1: "あなたのプロフィールを作りましょう。"
  step2_2: "プロフィールを設定することで、他の人があなたが誰なのか分かりやすくなり、フォローしたりするときの助けになります。"
  step3_1: "何人かフォローしてみましょう！"
  step3_2: "あなたのホームタイムラインは、あなたが誰をフォローしているかで決まります。まずは、いくつかのアカウントをフォローしてみましょう。\nプロフィールの右上にある丸い＋ボタンをクリックするとフォローできます。"
  step4_1: "試しに何かトゥートしてみましょう！"
  step4_2: "何でもいいので独り言を書いてみましょう！きっと誰かが絵文字を付けてくれますよ！内容が思いつかない？「もこきー始めました」というのはいかがでしょうか？"
  step5_1: "タイムラインについて"
  step5_2: "ここには{timelines}種類のタイムラインがあります。"
  step5_3: "ホーム{icon}タイムラインでは、あなたがフォローしているアカウントとこのサーバーのみんなのトゥートを見られます。もしフォローしているアカウントのトゥートだけ見たい場合は、後ほど設定から変更できます。"
  step5_4: "もこきー{icon}タイムラインでは、もこきーサーバーにいるみんなのトゥートを見られます。気負いせずどんどん反応し合いましょう！"
  step5_5: "メディア{icon}タイムラインでは、画像や動画、音声が添付されているトゥートのみを見られます。絵を探すのにぴったり！"
  step5_6: "グローバル{icon}タイムラインでは、接続している他のすべてのサーバーからのトゥートを見られます。ここから他サーバーの色んな人と繋がれます！"
  step6_1: "Fediverse について"
  step6_2: "Twitterとはここが一番違う所です。もこきーは Fediverse と呼ばれる場所に作られています。\nFediverse ではもこきー以外にもFediverse上の色んなサーバーとフォローし合ったりすることが出来ます。\n今話題のmisskey.ioや一時代流行ったmastodon、その他Fediverse 上にあるサーバならば何でも繋がることが出来ますよ！"
  step6_3: "あなたは他のサーバーのアカウントもフォローしたり、返信・RTができます。もちろんもこきーだけに発信することもできます。一見難しそうですが大丈夫！すぐ慣れます。"
  step7_1: "最後に、PWAのインストール、プッシュ通知の有効化をおすすめします！"
  step7_2: "PWAのインストールを行う事で、もこきーのアプリみたいなのがインストールされ、アクセスが便利です！"
  step7_3: "プッシュ通知を受け取ることで、もこきーを開いていない時にもリアクションやフォロー、メンションなどに気づけます。"
