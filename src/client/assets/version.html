<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Misskeyのリカバリ</title>
		<script>
			const v = window.prompt('Enter version:');
			if (v) {
				localStorage.setItem('v', v);
			}

			const lang = window.prompt('Enter language (optional):');
			if (lang && lang.length > 0) {
				localStorage.setItem('lang', lang);
			}

			setTimeout(() => {
				location.href = '/';
			}, 500);
		</script>
	</head>
</html>
